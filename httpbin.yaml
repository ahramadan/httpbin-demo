apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: default
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      version: v1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1
    spec:
      containers:
        - name: httpbin
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: default
  labels:
    app: httpbin
spec:
  clusterIP: None  # CRITICAL CHANGE
  selector:
    app: httpbin
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: httpbin
  namespace: default
spec:
  host: httpbin.default.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN  # Ensures even distribution across backend pods
    connectionPool:
      http:
        http2MaxRequests: 10
        http1MaxPendingRequests: 10
        idleTimeout: 15s
    portLevelSettings:
    - port:
        number: 80
      tls:
        mode: DISABLE
      http2ProtocolOptions: {}
    outlierDetection:
      consecutiveGatewayErrors: 10000
      consecutive5xxErrors: 0
      interval: 5s
      baseEjectionTime: 30s
      maxEjectionPercent: 100
